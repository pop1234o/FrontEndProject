<body>

    <button id="btn">点击</button>
</body>
<script>
    var isInit = false;
    document.getElementById("btn").onclick = function () {
        if (isInit) {
            callMiniProgram();
        } else {
            window.MonkeyConnectWebViewBridgeSDK.initJsBridge(function () {
                isInit = true;
                callMiniProgram();
            });
        }

    }

    function callMiniProgram() {
        // 通过JsBridge调用原生方法，写法固定，第一个参数时方法名，第二个参数时传入参数，第三个参数时响应回调
        var data = { programId: "gh_8837c113f8e2", path: "/pages/group", type: 0 };
        window.WebViewJavascriptBridge.callHandler('launchWeixinMiniProgram', data, function (response) {

        });
    }
</script>
